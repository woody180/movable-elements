<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {width: 1100px; margin: auto;}
        .border {border: 1px solid black;}
        .elem {display: flex; justify-content: center; align-items: center; color: white;
        width: 120px; height: 120px; cursor: move;}
    </style>
</head>
<body>

    <div class="container border" style="height: 500px;">
        <div class="elem movable " style="background-color: #62a6c5;"></div>
        <div class="elem movable " style="background-color: #12a7b5;"></div>
        <div class="elem second" style="background-color: #92a6c5;"></div>
    </div>

    <script src="js/movable.js"></script>

    <script>
        new Movable({
            movableSelector: '.movable', // Default selector
            restrict: '.container', // Default is body
            onDrag: function(e, elem, precent) {
                elem.innerText = `${Math.floor(precent.x)}%`
            },
            x: true, // True by defautl
            y: false, // True by default
        });

        new Movable({
            movableSelector: '.second',
            restrict: '.container', // Default is body
            onDrag: function(e, elem, precent) {
                elem.innerText = `${Math.floor(precent.y)}%`
            },
            x: false, // True by defautl
            y: true, // True by default
        })
    </script>
</body>
</html>
